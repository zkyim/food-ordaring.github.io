<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>New Products</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <!-- (Header code from your existing HTML file) -->

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== NEW ====================-->
        <section class="new section container" id="new">
            <h2 class="section__title">
                New Arrivals
            </h2>

            <div class="new__container">
                <div class="swiper new-swiper">
                    <div class="swiper-wrapper">
                        <article class="new__card swiper-slide">
                            <span class="new__tag">New</span>

                            <img src="assets/img/new1.png" alt="" class="new__img">

                            <div class="new__data">
                                <h3 class="new__title">Longines rose</h3>
                                <span class="new__price">$980</span>
                            </div>

                            <button class="button new__button">ADD TO CART</button>
                        </article>

                        <article class="new__card swiper-slide">
                            <span class="new__tag">New</span>

                            <img src="assets/img/new2.png" alt="" class="new__img">

                            <div class="new__data">
                                <h3 class="new__title">Jazzmaster</h3>
                                <span class="new__price">$1150</span>
                            </div>

                            <button class="button new__button">ADD TO CART</button>
                        </article>

                        <article class="new__card swiper-slide">
                            <span class="new__tag">New</span>

                            <img src="assets/img/new3.png" alt="" class="new__img">

                            <div class="new__data">
                                <h3 class="new__title">Dreyfuss gold</h3>
                                <span class="new__price">$750</span>
                            </div>

                            <button class="button new__button">ADD TO CART</button>
                        </article>

                        <article class="new__card swiper-slide">
                            <span class="new__tag">New</span>

                            <img src="assets/img/new4.png" alt="" class="new__img">

                            <div class="new__data">
                                <h3 class="new__title">Portuguese rose</h3>
                                <span class="new__price">$1590</span>
                            </div>
                            <!-- button edit -->
                            <button class="button new__button">ADD TO CART</button>
                        </article>
                    </div>
                </div>
            </div>
        </section>

        <!-- (Other sections from your existing HTML file) -->

    </main>

    <!--==================== FOOTER ====================-->
    <!-- (Footer code from your existing HTML file) -->

    <!--=============== SCROLL UP ===============-->
    <!-- (Scroll up button code from your existing HTML file) -->

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
